<html>
    <head>
        <title>
            Monogram Generator
        </title>

        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Foundation CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation-flex.min.css">

        <!-- CSS Overwrites -->
        <link rel="stylesheet" href="assets/css/monogram-generator.css">

    </head>
    <body>

      <header>
        <div class="top-bar">
          <div class="top-bar-left">
            Monogram Generator
          </div>
        </div>
      </header>

      <!-- Main site container -->
      <div class="row site-container">

        <!-- Sidebar -->
        <div class="small-12 medium-4 columns sidebar">
          <ul class="directions">
            How to use the Monogram Generator
            <li>
              Step one
            </li>
            <li>
              Step two
            </li>
            <li>
              Step three
            </li>
          </ul>
        </div>

        <!-- Main content -->
        <div class="small-12 medium-8 columns content">

          <!-- Initial input box -->
          <div class="row input-area">
            <div class="small-12 columns">
              <label for="initial-input">
                Enter Your Initials
              </label>
              <input id="initial-input" name="initial-input" type="text"></input>
              <div class="small-12 columns action-buttons">
                <a href="#" class="button" onclick="generateMonogram()">
                  Generate
                </a>
                <a href="#" id="download-button" class="button info">
                  Download
                </a>
                <a href="#" class="button secondary" onclick="resetMonogram()">
                  Reset
                </a>
              </div>
            </div>
          </div>

          <!-- Monogram Preview Canvas -->
          <div class="row">
            <div class="small-12 columns monogram-preview">
              <canvas id="monogram-canvas"></canvas>
            </div>
          </div>
        </div>

      </div>

    <!-- JS -->
    <script src="assets/js/monogram-generator.helpers.js"></script>
    <script src="assets/js/monogram-generator.js"></script>

    </body>
